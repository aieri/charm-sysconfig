[tox]
skipsdist=True
skip_missing_interpreters = True
envlist = lint, unit, func, reformat

[testenv]
basepython = python3
setenv =
  PYTHONPATH = {toxinidir}:{toxinidir}/lib/:{toxinidir}/hooks/
passenv =
  HOME
  PATH
  CHARM_BUILD_DIR
  PYTEST_KEEP_MODEL
  PYTEST_CLOUD_NAME
  PYTEST_CLOUD_REGION
  PYTEST_MODEL
  MODEL_SETTINGS
  HTTP_PROXY
  HTTPS_PROXY
  NO_PROXY
  SNAP_HTTP_PROXY
  SNAP_HTTPS_PROXY

[testenv:lint]
commands =
    pflake8 --config ../pyproject.toml
    black --config ../pyproject.toml --check --diff --color .
    isort --check-only --diff --color .
deps =
    black
    flake8
    flake8-docstrings
    pep8-naming
    flake8-colors
    pyproject-flake8
    colorama
    isort

[testenv:reformat]
commands =
    black --config ../pyproject.toml .
    isort .
deps =
    black
    isort

[testenv:unit]
commands =
  pytest -v --ignore {toxinidir}/tests/functional \
           --cov=lib \
           --cov=reactive \
           --cov=actions \
           --cov=hooks \
           --cov=src \
           --cov-report=term \
           --cov-report=annotate:report/annotated \
           --cov-report=html:report/html
deps = -r{toxinidir}/tests/unit/requirements.txt

[testenv:func]
commands = pytest -v --ignore {toxinidir}/tests/unit
deps = -r{toxinidir}/tests/functional/requirements.txt

[testenv:pre-commit]
deps = pre-commit
commands =
    pre-commit run --all-files
