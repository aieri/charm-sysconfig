clear-notification:
  description: |
    This unit can modify runtime configurations on the Operating System which require a manual intervention
    by an operator. The unit will keep a message informing about it until this action is run.
    .
    By doing so, unit will change the description to 'ready'
update-grub:
  description: |
    This action will run 'update-grub' to generate a GRUB configuration file.
check-update-grub:
  description: |
    This action will test if there is any GRUB configuration changes available.
